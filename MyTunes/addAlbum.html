<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-eqiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <title>Add a New Album</title>
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin:16px;padding:16px">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  <form class="form-horizontal" action="insertAlbum.php" method="post">
    <div class="form-group">
      <label for="inputAlbumName" class="col-sm-2 control-label">Album Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="album_name" id="album_name" placeholder="Album Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputgenre" class="col-sm-2 control-label">Genre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="genre" id="genre" placeholder="Genre">
      </div>
    </div>
    <div class="form-group">
      <label for="inputprice" class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" name="album_price" id="album_price" placeholder="0.00">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offest-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add Album</button>
      </div>
    </div>
  </form>
</body>
